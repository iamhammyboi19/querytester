<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="/src/img/resume-icon.jpeg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;700&amp;family=Poppins:wght@100;200;400;500;600;700&amp;family=Ubuntu:wght@300;400;500;700&amp;display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="auths.css" />
    <!-- <script defer="" src="auths.js"></script> -->
  </head>
  <body>
    <section class="login-section">
      <form class="authsform loginform">
        <p class="msg hidden">
          <ion-icon class="close-icon" name="close"></ion-icon
          ><span class="msg_span--login"> </span>
        </p>
        <h6 class="signinacct">Sign in</h6>
        <div class="email-con">
          <label class="email-label" for="email-address"
            >Email or Username</label
          >
          <input class="username-input loginuseremailinput" type="text" />
        </div>
        <div class="email-con">
          <div class="pass-forgot">
            <label class="password-label" for="password">Password</label
            ><a class="forgotpass" href="forgotpassword.html"
              >Forgot password?</a
            >
          </div>
          <input class="password-input loginpassinput" type="password" />
        </div>
        <button class="sumbitactionBtn">
          <span class="sumbitactionBtn_text logging hidden">Signing in</span
          ><span class="sumbitactionBtn_text2 logintext">Sign in</span>
          <div class="lds-ring reduce-spin-width loginspin hidden">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
        </button>
        <p class="new2resP">
          <span class="new2res">New to resume?</span
          ><a class="forgotpass under" href="signup.html">Create account</a>
        </p>
      </form>
    </section>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.1.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule=""
      src="https://unpkg.com/ionicons@5.1.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
