    <meta charset="UTF-8" />

    <link rel="stylesheet" href="src/css/intro.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      rel="stylesheet"
    />

  <body>
    <header>
      <nav class="header-nav">
        <ul class="nav-ul">
          <li class="nav-ul-li first-nav-li">
            <ion-icon name="logo-css3" class="my-resume-logo"></ion-icon
            ><span>my_resume</span>
          </li>

          <li>
            <figure>
              <a href="#"
                ><img
                  src="src/img/userprofilee.jpeg"
                  alt=""
                  class="userprofile"
              /></a>
            </figure>
          </li>
        </ul>
      </nav>
    </header>

    <section class="resumecoverletter">
      <h3 class="resumecoverletter_header">Resumes & Cover Letters</h3>

      <ul>
        <li><a href="#">Resumes</a></li>
      </ul>

      <div class="resumecoverletter_cover-sample">
        <figure class="resumecoverletter_cover-sample-imglink">
          <a href="#">
            <img src="src/img/sales-resume-examples.jpeg" alt=""
          /></a>
        </figure>

        <div class="resumecoverletter_cover-sample--edit">
          <form class="resumecoverletter_cover-sample--form">
            <div class="udhjdg">
              <input
                type="text"
                value="untitled"
                class="edit-input"
                placeholder="Untitled"
              />
              <ion-icon name="create-outline" class="edit-pen"></ion-icon>
              <p class="resumecoverletter_cover-sample--form-uptime">
                Updated 27, April 2023, 19:30
              </p>
            </div>

            <div class="resumecoverletter_cover-sample--form-edit-con">
              <a href="#" class="resumecoverletter_cover-sample--form-edit">
                <ion-icon name="create-outline" class="edit-pen2"></ion-icon>
                <span class="editspan">Edit</span>
              </a>
            </div>
          </form>
        </div>
      </div>
    </section>
