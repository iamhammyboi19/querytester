<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <link rel="icon" type="image/x-icon" href="/src/img/resume-icon.jpeg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;700&amp;family=Poppins:wght@100;200;400;500;600;700&amp;family=Ubuntu:wght@300;400;500;700&amp;display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="auths.css" />
    <!-- <script defer="" src="auths.js"></script> -->
  </head>
  <body>
    <section class="login-section">
      <form class="authsform fpassform">
        <p class="msg hidden">
          <ion-icon class="close-icon" name="close"></ion-icon
          ><span class="msg_span--forgotpass"></span>
        </p>
        <h6 class="signinacct">Reset your password</h6>
        <p class="authsSummary">
          Enter the email address associated with your account and we&apos;ll
          send you a link to reset your password.
        </p>
        <div class="email-con">
          <label class="email-label" for="email-address">Email</label>
          <input class="username-input fpassemail" type="text" />
        </div>
        <button class="sumbitactionBtn">
          <span class="sumbitactionBtn_text fpassspro hidden">Processing</span
          ><span class="sumbitactionBtn_text2 fpass">Continue</span>
          <div class="lds-ring reduce-spin-width fpassspin hidden">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
        </button>
        <p class="new2resP">
          <a class="forgotpass under" href="login.html">Return to sign in</a>
        </p>
      </form>
    </section>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.1.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule=""
      src="https://unpkg.com/ionicons@5.1.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
