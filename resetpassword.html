<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Set new password for your Resume Account</title>
    <link rel="icon" type="image/x-icon" href="src/img/resume-icon.jpeg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;700&family=Poppins:wght@100;200;400;500;600;700&family=Ubuntu:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/css/auths.css"/>
  </head>
  <body>
    <p class="alert alert--success">Logged In Successfully</p>
    <section class="login-section">
      <form class="login-form--">
        <!-- <p class="msg msg--success">
          <ion-icon name="close" class="close-icon"></ion-icon>
          <span class="msg_span--login"> Too many failed attempts. Please try again in 20 mins</span>
        </p> -->
        <h6 class="signinacct">Reset your password</h6>

        <p class="resetsum">
          Enter password and confirm password to set your new password.
        </p>
        <div class="email-con">
          <div class="pass-forgot">
            <label for="password" class="password-label">Password</label>
            <!-- <a href="#" class="forgotpass">Forgot password?</a> -->
          </div>

          <input type="password" class="password-input" />
        </div>
        <div class="email-con">
          <div class="pass-forgot">
            <label for="password" class="password-label"
              >Confirm Password</label
            >
            <!-- <a href="#" class="forgotpass">Forgot password?</a> -->
          </div>

          <input type="password" class="confirmpassword-input" />
        </div>

        <button class="signInBtn">
          Continue
          <div class="lds-ring reduce-spin-width hidden">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
        </button>

        <p class="new2resP">
          <a href="/login" class="forgotpass under">Return to sign in</a>
        </p>
      </form>
    </section>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.1.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule=""
      src="https://unpkg.com/ionicons@5.1.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
